<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Upload Portal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 100%;
      padding: 40px;
      animation: slideUp 0.5s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header h1 {
      color: #333;
      font-size: 28px;
      margin-bottom: 10px;
    }

    .header p {
      color: #666;
      font-size: 14px;
    }

    .upload-area {
      border: 2px dashed #667eea;
      border-radius: 12px;
      padding: 40px 20px;
      text-align: center;
      background: #f8f9ff;
      transition: all 0.3s ease;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .upload-area.compact {
      padding: 20px 15px;
    }

    .upload-area.compact .upload-icon {
      font-size: 32px;
      margin-bottom: 5px;
    }

    .upload-area.compact .upload-text {
      font-size: 14px;
      margin-bottom: 3px;
    }

    .upload-area.compact .upload-subtext {
      font-size: 11px;
    }

    .upload-area:hover {
      border-color: #764ba2;
      background: #f0f2ff;
      transform: translateY(-2px);
    }

    .upload-area.dragover {
      border-color: #764ba2;
      background: #e8ebff;
    }

    .upload-icon {
      font-size: 48px;
      margin-bottom: 10px;
    }

    .upload-text {
      color: #667eea;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .upload-subtext {
      color: #999;
      font-size: 13px;
    }

    input[type="file"] {
      display: none;
    }

    .file-info {
      background: #f0f2ff;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      display: none;
      align-items: center;
      gap: 10px;
    }

    .file-info.show {
      display: flex;
    }

    .file-icon {
      font-size: 24px;
    }

    .file-details {
      flex: 1;
    }

    .file-name {
      color: #333;
      font-weight: 500;
      font-size: 14px;
    }

    .file-size {
      color: #999;
      font-size: 12px;
    }

    .remove-btn {
      background: none;
      border: none;
      color: #ff4757;
      cursor: pointer;
      font-size: 20px;
      padding: 5px;
      transition: transform 0.2s;
    }

    .remove-btn:hover {
      transform: scale(1.2);
    }

    .submit-btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .submit-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }

    .submit-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      color: #999;
      font-size: 12px;
    }

    .preview-container {
      margin-top: 20px;
      border: 1px solid #e0e0e0;
      border-radius: 12px;
      overflow: hidden;
      display: none;
      background: #f8f9ff;
    }

    .preview-container.show {
      display: block;
    }

    .preview-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 12px 20px;
      font-weight: 600;
      font-size: 14px;
    }

    .preview-content {
      padding: 20px;
      max-height: 500px;
      overflow-y: auto;
    }

    .preview-content iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 8px;
      background: white;
    }

    .preview-placeholder {
      text-align: center;
      padding: 40px 20px;
      color: #999;
    }

    .preview-placeholder p {
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Upload Your Resume</h1>
      <p>Share your professional profile with us</p>
    </div>

    <form method="POST" enctype="multipart/form-data" id="uploadForm">
      <div class="upload-area" id="uploadArea">
        <div class="upload-icon">üìÑ</div>
        <div class="upload-text">Click to browse or drag and drop</div>
        <div class="upload-subtext">PDF, DOC, DOCX (Max 10MB)</div>
        <input type="file" name="resume" id="resumeInput" accept=".pdf,.doc,.docx" required>
      </div>

      <div class="file-info" id="fileInfo">
        <div class="file-icon">üìé</div>
        <div class="file-details">
          <div class="file-name" id="fileName"></div>
          <div class="file-size" id="fileSize"></div>
        </div>
        <button type="button" class="remove-btn" id="removeBtn">√ó</button>
      </div>

      <div class="preview-container" id="previewContainer">
        <div class="preview-header">üìÑ Document Preview</div>
        <div class="preview-content" id="previewContent">
          <div class="preview-placeholder">
            <div style="font-size: 48px;">üëÅÔ∏è</div>
            <p>Preview will appear here</p>
          </div>
        </div>
      </div>

      <button type="submit" class="submit-btn" id="submitBtn" disabled>Upload Resume</button>
    </form>

    <div class="footer">
      Your information is secure and confidential
    </div>
  </div>

  <script>
    const uploadArea = document.getElementById('uploadArea');
    const resumeInput = document.getElementById('resumeInput');
    const fileInfo = document.getElementById('fileInfo');
    const fileName = document.getElementById('fileName');
    const fileSize = document.getElementById('fileSize');
    const removeBtn = document.getElementById('removeBtn');
    const submitBtn = document.getElementById('submitBtn');
    const previewContainer = document.getElementById('previewContainer');
    const previewContent = document.getElementById('previewContent');

    uploadArea.addEventListener('click', () => resumeInput.click());

    uploadArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadArea.classList.add('dragover');
    });

    uploadArea.addEventListener('dragleave', () => {
      uploadArea.classList.remove('dragover');
    });

    uploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadArea.classList.remove('dragover');
      const files = e.dataTransfer.files;
      if (files.length > 0) {
        resumeInput.files = files;
        displayFileInfo(files[0]);
      }
    });

    resumeInput.addEventListener('change', (e) => {
      if (e.target.files.length > 0) {
        displayFileInfo(e.target.files[0]);
      }
    });

    removeBtn.addEventListener('click', () => {
      resumeInput.value = '';
      fileInfo.classList.remove('show');
      submitBtn.disabled = true;
      previewContainer.classList.remove('show');
      uploadArea.classList.remove('compact');
      previewContent.innerHTML = `
        <div class="preview-placeholder">
          <div style="font-size: 48px;">üëÅÔ∏è</div>
          <p>Preview will appear here</p>
        </div>
      `;
    });

    function displayFileInfo(file) {
      fileName.textContent = file.name;
      fileSize.textContent = formatFileSize(file.size);
      fileInfo.classList.add('show');
      submitBtn.disabled = false;
      uploadArea.classList.add('compact');
      
      // Show preview for PDF files
      if (file.type === 'application/pdf') {
        const fileURL = URL.createObjectURL(file);
        previewContent.innerHTML = `<iframe src="${fileURL}"></iframe>`;
        previewContainer.classList.add('show');
      } else {
        previewContent.innerHTML = `
          <div class="preview-placeholder">
            <div style="font-size: 48px;">üìÑ</div>
            <p>Preview is only available for PDF files</p>
            <p style="margin-top: 5px; font-size: 12px;">Your ${file.name.split('.').pop().toUpperCase()} file is ready to upload</p>
          </div>
        `;
        previewContainer.classList.add('show');
      }
    }

    function formatFileSize(bytes) {
      if (bytes === 0) return '0 Bytes';
      const k = 1024;
      const sizes = ['Bytes', 'KB', 'MB', 'GB'];
      const i = Math.floor(Math.log(bytes) / Math.log(k));
      return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
    }
  </script>
</body>
</html>

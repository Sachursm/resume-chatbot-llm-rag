<h2>Upload Resume</h2>

<form method="POST" enctype="multipart/form-data">
  <input type="file" name="resume" required>
  <button type="submit">Upload</button>
</form>

<h3>Existing Resumes</h3>
<ul>
  {% for r in resumes %}
  <li>
    {{ r[1] }}

    <!-- Open Chat -->
    <a href="/chat/{{ r[0] }}" 
       style="margin-left:10px; padding:4px 8px; background:#4CAF50; color:white; border-radius:5px; text-decoration:none;">
       ğŸ’¬ Open Chat
    </a>

    <!-- Delete Button -->
    <a href="/delete/{{ r[0] }}" 
       onclick="return confirm('Delete this resume and all its chats?');"
       style="margin-left:6px; padding:4px 8px; background:#E53935; color:white; border-radius:5px; text-decoration:none;">
       âŒ Delete
    </a>
  </li>
  {% endfor %}
</ul>

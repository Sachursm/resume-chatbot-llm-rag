<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Chatbot</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0a0a0a;
      color: #f0f0f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        linear-gradient(45deg, transparent 48%, rgba(255, 255, 255, 0.02) 49%, rgba(255, 255, 255, 0.02) 51%, transparent 52%),
        linear-gradient(-45deg, transparent 48%, rgba(255, 255, 255, 0.02) 49%, rgba(255, 255, 255, 0.02) 51%, transparent 52%);
      background-size: 40px 40px;
      pointer-events: none;
      z-index: 0;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Header */
    .chat-header {
      background: #0f0f0f;
      padding: 25px 30px;
      border-radius: 16px;
      margin-bottom: 20px;
      border: 2px solid rgba(255, 255, 255, 0.1);
      box-shadow: 
        0 0 40px rgba(255, 255, 255, 0.1),
        inset 0 0 60px rgba(255, 255, 255, 0.03);
      position: relative;
      overflow: hidden;
    }

    .chat-header::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
      animation: slideRight 3s infinite;
    }

    @keyframes slideRight {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    h1 {
      color: #ffffff;
      font-size: 32px;
      font-weight: 900;
      margin-bottom: 15px;
      text-shadow: 
        0 0 20px rgba(255, 255, 255, 0.5),
        0 0 40px rgba(255, 255, 255, 0.3);
      letter-spacing: 1px;
      position: relative;
      z-index: 1;
    }

    .resume-info {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 20px;
      background: #1a1a1a;
      border-radius: 10px;
      border: 2px solid rgba(255, 255, 255, 0.05);
      position: relative;
      z-index: 1;
    }

    .resume-info::before {
      content: 'ðŸ“„';
      font-size: 20px;
    }

    .resume-name {
      color: #ffffff;
      font-weight: 700;
      font-size: 15px;
    }

    /* Chat Messages */
    .chat-container {
      flex: 1;
      background: #0f0f0f;
      border-radius: 16px;
      padding: 25px;
      margin-bottom: 20px;
      border: 2px solid rgba(255, 255, 255, 0.1);
      box-shadow: 
        0 0 40px rgba(255, 255, 255, 0.08),
        inset 0 0 40px rgba(255, 255, 255, 0.02);
      overflow-y: auto;
      max-height: calc(100vh - 400px);
      min-height: 400px;
    }

    .chat-container::-webkit-scrollbar {
      width: 8px;
    }

    .chat-container::-webkit-scrollbar-track {
      background: #1a1a1a;
      border-radius: 10px;
    }

    .chat-container::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
    }

    .chat-container::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .message {
      margin-bottom: 20px;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message-user {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 8px;
      align-items: flex-end;
      gap: 8px;
    }

    .message-user .message-label {
      font-size: 11px;
      font-weight: 700;
      opacity: 0.6;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      color: #ffffff;
      white-space: nowrap;
      align-self: flex-end;
      margin-bottom: 2px;
    }

    .message-user .bubble {
      background: #ffffff;
      color: #0a0a0a;
      padding: 12px 18px;
      border-radius: 18px 18px 4px 18px;
      font-weight: 600;
      box-shadow: 
        0 0 20px rgba(255, 255, 255, 0.3),
        0 4px 8px rgba(0, 0, 0, 0.5);
      position: relative;
      font-size: 15px;
      line-height: 1.5;
      display: inline-block;
      white-space: pre-wrap;
      width: fit-content;
      max-width: 85%;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }

    .message-bot {
      display: flex;
      justify-content: flex-start;
      margin-bottom: 20px;
      align-items: flex-end;
      gap: 8px;
    }

    .message-bot .message-label {
      font-size: 11px;
      font-weight: 700;
      opacity: 0.6;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      color: #ffffff;
      white-space: nowrap;
      align-self: flex-end;
      margin-bottom: 2px;
    }

    .message-bot .bubble {
      background: #1a1a1a;
      color: #f0f0f0;
      padding: 12px 18px;
      border-radius: 18px 18px 18px 4px;
      border: 2px solid rgba(255, 255, 255, 0.1);
      box-shadow: 
        0 0 20px rgba(255, 255, 255, 0.05),
        0 4px 8px rgba(0, 0, 0, 0.3);
      position: relative;
      font-size: 15px;
      line-height: 1.6;
      display: inline-block;
      white-space: pre-wrap;
      width: fit-content;
      max-width: 85%;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }

    .message-bot .bubble ul,
    .message-bot .bubble ol {
      margin: 8px 0;
      padding-left: 20px;
    }

    .message-bot .bubble li {
      margin: 6px 0;
      animation: fadeInItem 0.4s ease forwards;
      opacity: 0;
    }

    .message-bot .bubble li:nth-child(1) { animation-delay: 0.1s; }
    .message-bot .bubble li:nth-child(2) { animation-delay: 0.2s; }
    .message-bot .bubble li:nth-child(3) { animation-delay: 0.3s; }
    .message-bot .bubble li:nth-child(4) { animation-delay: 0.4s; }
    .message-bot .bubble li:nth-child(5) { animation-delay: 0.5s; }
    .message-bot .bubble li:nth-child(6) { animation-delay: 0.6s; }
    .message-bot .bubble li:nth-child(7) { animation-delay: 0.7s; }
    .message-bot .bubble li:nth-child(8) { animation-delay: 0.8s; }
    .message-bot .bubble li:nth-child(9) { animation-delay: 0.9s; }
    .message-bot .bubble li:nth-child(10) { animation-delay: 1.0s; }

    @keyframes fadeInItem {
      from {
        opacity: 0;
        transform: translateX(-10px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .message-bot .bubble code {
      background: #0a0a0a;
      padding: 2px 6px;
      border-radius: 4px;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 14px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .message-bot .bubble pre {
      background: #0a0a0a;
      padding: 12px;
      border-radius: 8px;
      overflow-x: auto;
      margin: 8px 0;
      border: 1px solid rgba(255, 255, 255, 0.1);
      max-width: 100%;
    }

    .message-bot .bubble pre code {
      background: none;
      padding: 0;
      border: none;
      display: block;
      white-space: pre;
      max-width: 650px;
      overflow-x: auto;
    }

    .message-label {
      font-size: 11px;
      font-weight: 700;
      margin-bottom: 6px;
      opacity: 0.6;
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }

    .empty-chat {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: #666;
      text-align: center;
    }

    .empty-chat::before {
      content: 'ðŸ’¬';
      font-size: 64px;
      margin-bottom: 20px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* Input Area */
    .input-area {
      background: #0f0f0f;
      padding: 20px;
      border-radius: 16px;
      border: 2px solid rgba(255, 255, 255, 0.1);
      box-shadow: 
        0 0 40px rgba(255, 255, 255, 0.1),
        inset 0 0 40px rgba(255, 255, 255, 0.02);
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
    }

    #question {
      flex: 1;
      min-width: 250px;
      padding: 14px 20px;
      background: #1a1a1a;
      color: #f0f0f0;
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      font-size: 15px;
      font-family: inherit;
      transition: all 0.3s ease;
      outline: none;
    }

    #question:focus {
      border-color: rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.15);
    }

    #question::placeholder {
      color: #666;
    }

    .btn {
      padding: 14px 28px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 700;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-family: inherit;
    }

    .btn-send {
      background: #ffffff;
      color: #0a0a0a;
      box-shadow: 
        0 0 25px rgba(255, 255, 255, 0.4),
        0 4px 8px rgba(0, 0, 0, 0.5);
    }

    .btn-send:hover {
      background: #f0f0f0;
      transform: translateY(-2px);
      box-shadow: 
        0 0 35px rgba(255, 255, 255, 0.6),
        0 6px 12px rgba(0, 0, 0, 0.6);
    }

    .btn-send:active {
      transform: translateY(0);
    }

    .btn-new {
      background: #1a1a1a;
      color: #ffffff;
      border: 2px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    .btn-new:hover {
      background: #222;
      border-color: rgba(255, 255, 255, 0.4);
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    /* Loading Animation */
    .loading {
      display: none;
      justify-content: flex-start;
      margin-bottom: 20px;
    }

    .loading.active {
      display: flex;
    }

    .loading .bubble {
      background: #1a1a1a;
      padding: 14px 20px;
      border-radius: 18px 18px 18px 4px;
      border: 2px solid rgba(255, 255, 255, 0.1);
      display: flex;
      gap: 6px;
    }

    .loading-dot {
      width: 8px;
      height: 8px;
      background: #ffffff;
      border-radius: 50%;
      animation: loadingDot 1.4s infinite ease-in-out;
    }

    .loading-dot:nth-child(1) { animation-delay: -0.32s; }
    .loading-dot:nth-child(2) { animation-delay: -0.16s; }

    @keyframes loadingDot {
      0%, 80%, 100% { transform: scale(0); opacity: 0.5; }
      40% { transform: scale(1); opacity: 1; }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        padding: 10px;
      }

      h1 {
        font-size: 24px;
      }

      .chat-container {
        max-height: calc(100vh - 350px);
        min-height: 300px;
      }

      .message-user .bubble,
      .message-bot .bubble {
        max-width: 85%;
      }

      .input-area {
        flex-direction: column;
        align-items: stretch;
      }

      #question,
      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="chat-header">
      <h1>âš¡ Resume Chatbot</h1>
      <div class="resume-info">
        <span class="resume-name">{{ resume_name }}</span>
      </div>
    </div>

    <div class="chat-container" id="chatContainer">
      {% if chat_history %}
        {% for chat in chat_history %}
        <div class="message">
          <div class="message-user">
            <div class="message-label">YOU</div>
            <div class="bubble">{{ chat.user }}</div>
          </div>
          <div class="message-bot">
            <div class="message-label">BOT</div>
            <div class="bubble">{{ chat.bot }}</div>
          </div>
        </div>
        {% endfor %}
      {% else %}
        <div class="empty-chat">
          <p>No messages yet. Start a conversation!</p>
        </div>
      {% endif %}
      
      <div class="loading" id="loadingIndicator">
        <div class="bubble">
          <div class="loading-dot"></div>
          <div class="loading-dot"></div>
          <div class="loading-dot"></div>
        </div>
      </div>
    </div>

    <div class="input-area">
      <input 
        id="question" 
        placeholder="Ask something about the resume..." 
        onkeypress="if(event.key === 'Enter') send()"
      >
      <button class="btn btn-send" onclick="send()">
        âš¡ Send
      </button>
      <a href="/" class="btn btn-new">
        âž• New Chat
      </a>
    </div>
  </div>

  <script>
    function send() {
        let q = document.getElementById("question").value.trim();
        if (!q) return;

        // Show loading indicator
        document.getElementById("loadingIndicator").classList.add("active");
        document.getElementById("question").disabled = true;

        // Scroll to bottom
        const container = document.getElementById("chatContainer");
        container.scrollTop = container.scrollHeight;

        fetch("", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({question: q})
        })
        .then(r => r.json())
        .then(d => {
            location.reload();
        })
        .catch(err => {
            console.error("Error:", err);
            document.getElementById("loadingIndicator").classList.remove("active");
            document.getElementById("question").disabled = false;
        });
    }

    // Auto-scroll to bottom on load
    window.addEventListener("load", () => {
        const container = document.getElementById("chatContainer");
        container.scrollTop = container.scrollHeight;
    });
  </script>
</body>
</html>
